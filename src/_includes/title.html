{%- capture title -%}

<span class="flex flex-col justify-center p-4">
	<span class="flex items-baseline justify-center">
		<h1 class=text-green-500 text-7xl text-outline-sm">{{ site.title | slice: 0, 6 }}</h1>
		<h2 class="text-6xl text-indigo-500 text-outline-sm">{{ site.title | slice: -4, 4 }}</h2>
	</span>

	<span class="relative text-center text-base text-green-400 !font-hack">
		{{ site.description }}
		<span class="absolute w-1 h-5 -top-px -right-px blink-border"></span>
	</span>
</span>
{%- endcapture -%} 
<div class="flex justify-center mb-20"> {%- include terminal.html content=title -%} </div>
