---
layout: page
title: Posts
permalink: /posts
---

{%-for post in site.posts -%}

<div class="card border-info mb-3">
	<a href="{{ post.url }}" class="decoration-none">
		<div class="card-header p-2">
			<h6 class="display-4 card-title m-0">{{post.title}}</h6>
		</div>
	</a>
	<div class="card-body text-info">
		<p class="card-text text-light">
			{{ post.content | markdownify | strip_html | truncatewords: 10 }}
		</p>
	</div>
	<div class="card-footer p-2">
		{%- if post.tags -%}
		<div class="tags-container justify-content-end">
			{% for tag in post.tags %}
			<small class="tag rounded ml-1">{{ tag | capitalize }}</small>
			{% endfor %}
		</div>
		{% endif %}
	</div>
</div>

{%- endfor -%}
